name: Build & Deploy Backend (Testing / Production)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - production

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    environment:
      name: ${{ github.event_name == 'workflow_dispatch' && 'production' || 'testing' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Clean the project
        run: dotnet clean ./backend/Ride.Api.csproj
        
      - name: Restore
        run: dotnet restore ./backend/Ride.Api.csproj

      - name: Build
        run: dotnet build ./backend/Ride.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./backend/Ride.Api.csproj -c Release -o ./publish

      - name: Install EF Core Tools
        run: dotnet tool install --global dotnet-ef --version 8.0.11

      - name: Azure Login (OIDC) - Testing
        if: github.event_name == 'push'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update Database - Testing
        if: github.event_name == 'push'
        run: dotnet ef database update --project ./backend/Ride.Api.csproj --connection "${{ secrets.DB_CONNECTION_STRING }}"

      - name: Azure Login (OIDC) - Production
        if: github.event_name == 'workflow_dispatch'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_PROD }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_PROD }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_PROD }}

      - name: Update Database - Production
        if: github.event_name == 'workflow_dispatch'
        run: dotnet ef database update --project ./backend/Ride.Api.csproj --connection "${{ secrets.DB_CONNECTION_STRING_PROD }}"

      - name: Deploy to Azure Web App - Testing
        if: github.event_name == 'push'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.APP_SERVICE_NAME }}
          package: ./publish

      - name: Deploy to Azure Web App - Production
        if: github.event_name == 'workflow_dispatch'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.APP_SERVICE_NAME_PROD }}
          package: ./publish
